    <div class="container">
      <main class="checkout-container">
  <div class="panel-body">
    <h2 class="checkout-title">Checkout</h2>

    <div class="cart-bar">
      <div> <img src="https://s3.us-east-2.amazonaws.com/testpage-boost/cart-price-details.png"> </div>
    </div>

    <div class="payment-method">
      <label for="card" class="method card">
      <label> Payment Methods </label>
        <div class="card-logos">
          <img src="https://s3.us-east-2.amazonaws.com/testpage-boost/visa_logo.png"/>
          <img src="https://s3.us-east-2.amazonaws.com/testpage-boost/mastercard_logo.png"/>
          <img src="https://s3.us-east-2.amazonaws.com/testpage-boost/amazonpay-logo.png"/>
          <img src="https://s3.us-east-2.amazonaws.com/testpage-boost/paypal_logo.png"/>

      </label>
    </div>

    <div class="input-fields">
      <div class="payment-type-1">
        <label for="cardholder">Cardholder's Name</label>
        <input type="text" id="cardholder" />

        <label for="cardnumber">Card Number</label>
        <input type="password" id="cardnumber"/>

        <div class="small-inputs">
          <div>
            <label for="date">Valid thru</label>
            <input type="text" id="date" placeholder="MM / YY" />
          </div>

          <div>
            <label for="verification">CVV / CVC *</label>
            <input type="password" id="verification"/>
          </div>
        </div>

      </div>
      <div id="payment-buttons" class="payment-type-2">
        <div id=altOption-1>
          <a href="#"> <img id="alt-payment-1" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/checkout-logo-large.png" class="pay-btn" /></a>
        </div>
        <div id=altOption-2>
          <a href="#"> <img id="alt-payment-2" src="https://secure.checkout.visa.com/wallet-services-web/xo/button.png?cobrand=false" class="pay-btn" /></a>
        </div>
        <div id=altOption-3>
          <a href="#"> <img id="alt-payment-3" src="https://d2ldlvi1yef00y.cloudfront.net/us/live/amazonpay/gold/small/button_T4_2x.png" class="pay-btn" /></a>
        </div>
      </div>
    
    </div> <!-- input fields -->
   <div class="cart-bar">
    <div> <img src="https://s3.us-east-2.amazonaws.com/testpage-boost/checkout-footer.png"> </div>

</main>

<script type="text/javascript">
    var msgPrefix = "AmazonPay: ";
    (function(d, s, id){
        var js, ajs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://d3djsuds68gxsk.cloudfront.net/v2/boost.js";
        var isSandbox = ("live" === "sandbox");
        js.onload = function() {
            AmazonPay.promoteButton({
              merchantId:'XXXXXXXXXX',
              isSandbox: isSandbox,                                                                  
              sandboxSimulationString: 'BuyerNeutralPreference',

              onResponse: function(resp) {
                // write resp into cookie
                  reorderPayButtons(resp);
              }
            });
        }
        ajs.parentNode.insertBefore(js, ajs);
      }(document, 'script', 'amazon-pay-boost-js'));

    // merchant's code to hide/flip buttons
    function reorderPayButtons(resp){
      if (resp.preferAmazonPay === "yes") {
        window.console.log(msgPrefix  + "Customer is likely to use AmazonPay");
        $("#payment-buttons").addClass('apay-pref');
      }
    }
  </script>
